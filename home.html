<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank Home Page</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    
    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Google font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
        .hidden  {
            display: none;
        }
    </style>

</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto  py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">5000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
                </a>
                
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto space-y-5">
        <h2 class="text-3xl font-bold pt-1">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button onclick="showOnly('addmoney')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button onclick="showOnly('transfermoney')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button onclick="showOnly('getbonus')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button onclick="showOnly('paybill')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('transaction')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>
    
    <section id="addmoney"  class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral">Select A Bank</label>
                        <select id="add-bank-name" class="select rounded-full bg-base-200 w-full">
                            <option disabled selected>Select bank</option>
                            <option value="EBL">Eastern Bank</option>
                            <option value="BB">Brac Bank</option>
                            <option value="ABB">AB Bank</option>
                            <option value="CB">City Bank</option>
                            <option value="UCB">UCB Bank</option>
                        </select>
                        <!-- <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your 11 digit agent number" /> -->
                        <br>
                        <label class="label font-bold text-neutral">Bank Account Number</label>
                        <input id="add-bank-account-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your 11 digit agent number" value="0123456789"/>
                        <br>
                        <label class="label font-bold text-neutral">Amount to Add</label>
                        <input id="add-money-amount" maxlength="8" minlength="3" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-bank-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" value="1234"/>
                        <button id="add-money-btn" class="btn btn-primary mt-4 p-6 rounded-full font-bold ">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
        
    </section>

    

    
    <section id="cashout"  class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your 11 digit agent number" value="01234567890"/>
                        <br>
                        <label class="label font-bold text-neutral">Amount</label>
                        <input id="cashout-amount" maxlength="8" minlength="3" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" value="1234"/>
                        <button id="cashout-btn" class="btn btn-primary mt-4 p-6 rounded-full font-bold ">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

                        <br>

                        <input id="add-money-amount" maxlength="8" minlength="3" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-bank-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number"/>
                        <button id="add-money-btn" class="btn btn-primary mt-4 p-6 rounded-full font-bold ">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <section id="getbonus"  class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">

                        </select>

                        <br>

                        <br>
                        <label class="label font-bold text-neutral">Amount to Add</label>
                        <input id="add-money-amount" maxlength="8" minlength="3" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-bank-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number"/>
                        <button id="add-money-btn" class="btn btn-primary mt-4 p-6 rounded-full font-bold ">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="paybill"  class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral">Select A Bank</label>

                            <option value="ABB">AB Bank</option>
                            <option value="CB">City Bank</option>
                            <option value="UCB">UCB Bank</option>
                        </select>
                        <!-- <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your 11 digit agent number" /> -->
                        <br>
                        <label class="label font-bold text-neutral">Bank Account Number</label>
                        <input id="add-bank-account-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter your 11 digit agent number" />
                        <br>
                        <label class="label font-bold text-neutral">Amount to Add</label>
                        <input id="add-money-amount" maxlength="8" minlength="3" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter your amount" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-bank-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number"/>

    </section>
    <section id="transaction"  class="w-11/12 mx-auto py-5 hidden">
        <div id="history-card">
            <div class="transaction-card">
                <h2>Transaction</h2>

            </div>
        </div>
    </section>
    
    <script src="./script/main.js"></script>
    <script src="./script/addmoney.js"></script>
    <script src="./script/cashout.js"></script>

</body>
</html>
